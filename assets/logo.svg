<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" fill="none">
    <defs>
        <linearGradient id="mainGradient" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#3b82f6"/>
            <stop offset="100%" style="stop-color:#8b5cf6"/>
        </linearGradient>
        <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
            <feGaussianBlur stdDeviation="15" result="blur"/>
            <feComposite in="SourceGraphic" in2="blur" operator="over"/>
        </filter>
    </defs>
    
    <!-- Background Container -->
    <rect x="0" y="0" width="512" height="512" rx="128" fill="#121212"/>
    
    <!-- Main CD Monogram Shape -->
    <!-- Represents C and D merging: Innovation + Development -->
    <path d="M160 156C160 156 220 120 280 120C368.36 120 420 191.64 420 256C420 320.36 368.36 392 280 392C220 392 160 356 160 356" 
          stroke="url(#mainGradient)" 
          stroke-width="48" 
          stroke-linecap="round" 
          stroke-linejoin="round"/>
          
    <path d="M160 156V356" 
          stroke="url(#mainGradient)" 
          stroke-width="48" 
          stroke-linecap="round" 
          stroke-linejoin="round"/>
          
    <!-- Digital Node / Accent -->
    <circle cx="280" cy="256" r="32" fill="#fff" opacity="0.9"/>
    
    <!-- Code Brackets Hint -->
    <path d="M100 230L70 256L100 282" stroke="#333" stroke-width="20" stroke-linecap="round" stroke-opacity="0.5"/>
</svg>
